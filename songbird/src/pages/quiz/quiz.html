<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songbird</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <h1><a href="./index.html">Songbird</a></h1>
                </div>
                <div class="quiz active">
                    <a href="./quiz.html">quiz</a>
                </div>
                <div class="results"> 
                    <a href="./results.html">results</a>
                </div>
            </nav>
        </div>
    </header>
    <main class="quiz">
        <div class="container">
            <section class="score">Score: <span></span></section>
            <section class="group">
                <div class="group__item active">Разминка</div>
                <div class="group__item">Воробьиные</div>
                <div class="group__item">Лесные птицы</div>
                <div class="group__item">Певчие птицы</div>
                <div class="group__item">Хищные птицы</div>
                <div class="group__item">Морские птицы</div>
            </section>
            <section class="random-item bg">
                <div class="image"></div>
                <div class="audio">
                    <div class="audio__container">
                        <div class="title"></div>
                        <div class="player">
                            <div class="nav-progress">
                                <div class="navigation">
                                  <div class="play play-image action-btn"></div>
                                </div>
                                <div class="progress-container">
                                  <div class="progress"></div>
                                  <div class="progress-circle"></div>
                                </div>
                            </div>
                            <div class="duration">
                                <div class="cur-time">00:00</div>
                                <div class="dur-time"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="answer">
                <div class="items"></div>
                <div class="description bg"></div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="github">
                <a target="_blank" href="https://github.com/olgakharkevich">
                    <img src="../../assets/svg/icon-github.svg" 
                        alt="Github logo" 
                        title="Olga Kharkevich on Github">
                </a>
            </div>
            <div class="year">2022</div>
            <div class="logo-rs-school">
                <a href="https://rs.school/js/" target="_blank">
                    <img src="../../assets/svg/logo-rs-school.svg" 
                        alt="RSSchool link"
                        title="The best JavaScript/Front-end course :)"/>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
