<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songbird</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <a href="./index.html"></a>
                </div>
                <div class="index"> 
                    <a href="./index.html">Main page</a>
                </div>
                <div class="quiz">
                    <a href="./quiz.html">Quiz</a>
                </div>
                <section class="score">Score: <span></span></section>
            </nav>
        </div>
    </header>
    <main class="results">
        <div class="container">
            <div class="text">
                <h2>Поздравляем!</h2>
                <p>Вы прошли викторину и набрали <span></span> из 30 возможных баллов!</p>
            </div>
            <div class="btn bg">
                <div class="start-game active">Start new game</div>
            </div>  
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="github">
                <a target="_blank" href="https://github.com/olgakharkevich">
                    <img src="../../assets/svg/icon-github.svg" 
                        alt="Github logo" 
                        title="Olga Kharkevich on Github">
                </a>
            </div>
            <div class="year">2022</div>
            <div class="logo-rs-school">
                <a href="https://rs.school/js/" target="_blank">
                    <img src="../../assets/svg/logo-rs-school.svg" 
                        alt="RSSchool link"
                        title="The best JavaScript/Front-end course :)"/>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
